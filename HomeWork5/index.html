<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>
                    <div class="name">
                        Name
                    <img src="./img/triangle.png" alt="triangle">
                    </div>
                </th>
                <th>Date</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>File.pdf</td>
                <td class="text">3 mins ago</td>
                <td><img src="./img/option.png" alt="option"></td>
            </tr>
            <tr>
                <td>File.pdf</td>
                <td class="text">Yesterday</td>
                <td>
                    <img src="./img/option.png" alt="option">
                </td>
            </tr>
            <tr>
                <td>File.pdf</td>
                <td class="text">June 1st, 2019</td>
                <td>
                    <img src="./img/option.png" alt="option">
                </td>
            </tr>
        </tbody>
    </table>

    <table>
        <thead>
            <tr>
                <th>
                    <div class="name">
                        <img src="./img/check2.png" alt="check">
                    Name
                    <img src="./img/triangle.png" alt="triangle">
                    </div>
                </th>
                <th>Date</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>
                    <input type="checkbox" class="checkbox">
                    File.pdf
                </td>
                <td class="text">3 mins ago</td>
                <td>
                    <img src="./img/option.png" alt="option">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="checkbox" class="checkbox" checked>
                    File.pdf
                </td>
                <td class="text">Yesterday</td>
                <td>
                    <img src="./img/option.png" alt="option">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="checkbox" class="checkbox">
                    File.pdf
                </td>
                <td class="text">June 1st, 2019</td>
                <td>
                    <img src="./img/option.png" alt="option">
                </td>
            </tr>
        </tbody>
    </table>

    <table>
        <thead>
            <tr>
                <th class="name2">
                    Name
                    <img src="./img/triangle.png" alt="triangle">
                </th>
                <th class="date">Date</th>
                <th>
                    <div class="div">
                        <input type="search" placeholder="search" class="Search">
                    </div>
                </th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>
                    <img src="./img/Untitled.png" alt="Untitled">
                    File.pdf
                </td>
                <td class="text">3 mins ago</td>
                <td>
                    <img src="./img/option.png" alt="option">
                </td>
            </tr>
            <tr>
                <td>
                    <img src="./img/Untitled.png" alt="Untitled">
                    File.pdf
                </td>
                <td class="text">Yesterday</td>
                <td>
                    <img src="./img/option.png" alt="option">
                </td>
            </tr>
            <tr>
                <td>
                    <img src="./img/Untitled.png" alt="Untitled">
                    File.pdf
                </td>
                <td class="text">June 1st, 2019</td>
                <td>
                    <img src="./img/option.png" alt="option">
                </td>
            </tr>
        </tbody>
    </table>
    
</body>
</html>
